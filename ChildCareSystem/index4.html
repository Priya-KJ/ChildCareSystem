<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Activity Tracker</title>
<style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00aaff, #5500ff, #ff00aa);
            background-size: 400% 400%;
            animation: animatedBG 10s infinite linear;
        }

        /* Beautiful Animated Background */
        @keyframes animatedBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .main-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* Left Side - Welcome Text */
        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
        }

        .left h1 {
            font-size: 28px;
            margin-bottom: 10px;
            animation: fadeIn 2s;
        }

        .left p {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Right Side - Login Form */
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff9800;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="main-container">
<div class="main-container">
        <!-- Left Side - Welcome Text -->
        <div class="left">
            <h1>Welcome to Activity Tracker</h1>
            <p>Efficiently manage your child's daily routine with ease.</p>
        </div>

 <div class="right">
        <!-- Parent Login -->
        <div class="card">
            <h3>Parent Login</h3>
            <input type="email" id="parentEmail" placeholder="Enter your email">
            <input type="password" id="parentPassword" placeholder="Enter your password">
            <button onclick="parentLogin()">Login</button>
        </div>

        <!-- Warden Login -->
        <div class="card">
            <h3>Warden Login</h3>
            <input type="email" id="wardenEmail" placeholder="Enter your email">
            <input type="password" id="wardenPassword" placeholder="Enter your password">
            <button onclick="wardenLogin()">Login</button>
        </div>
    </div>
</div>

    <script src="script1.js"></script>
</body>
</html>
