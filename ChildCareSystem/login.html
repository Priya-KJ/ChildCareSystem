<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Child Care Activity</title>
    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://wallpapercave.com/wp/wp2089219.jpg') no-repeat center center/cover; /* Updated Background */
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark Overlay */
            z-index: 1;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 3;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Centered Content Box */
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
        }

        /* Button Styling */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            margin: 10px;
        }

        .btn-primary {
            background: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-primary:hover {
            background: #0056b3;
            box-shadow: 0 0 20px rgba(0, 86, 179, 0.7);
        }

        .btn-secondary {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .btn-secondary:hover {
            background: #218838;
            box-shadow: 0 0 20px rgba(33, 136, 56, 0.7);
        }
    </style>
</head>
<body>
 <!-- Centered Content Box -->
    <div class="container">
        <h1>Welcome to Child Activity Tracker</h1>
        <p>"We Will Take care of your child's"</p>
        <div class="buttons">
            <a href="index4.html" class="btn btn-primary">Get Started</a>
        </div>
    </div>
</body>
</html>
